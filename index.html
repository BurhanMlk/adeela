<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2d7d5;
            color: #c0392b;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #e74c3c;
        }

        .flower-container {
            display: none;
            margin-top: 20px;
        }

        .flower-container img {
            width: 300px;
            border-radius: 8px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! Adeela Javeed</h1>
    <p>Click the button to see a beautiful flower!</p>
    <button onclick="showFlower()">Show Flower</button>

    <div class="flower-container" id="flowerContainer">
        <img src="rose.jpg"alt="Flower">
        <img src="Untitled.jpg"alt="Flower">
    </div>

    <script>
        function showFlower() {
            var flowerContainer = document.getElementById('flowerContainer');
            flowerContainer.style.display = 'block';
        }
    </script>
</body>
</html>
